<div class="section-title">Funil de Pré-vendas</div>

<div class="grid-2">
    <div class="card">
        <div class="card-title">Visão do Funil</div>
        <div class="funnel-bar-row">
            <span class="funnel-bar-label">Prospect</span>
            <div class="funnel-bar-track">
                <div class="funnel-bar-fill" data-stage="prospect" style="width: 100%;">
                    <span class="funnel-bar-value" data-value="prospect">0</span>
                </div>
            </div>
            <span class="funnel-bar-conversion" data-conversion="prospect">—</span>
        </div>
        
        <div class="funnel-bar-row">
            <span class="funnel-bar-label">Tent. Contato</span>
            <div class="funnel-bar-track">
                <div class="funnel-bar-fill" data-stage="tentativa" style="width: 0%;">
                    <span class="funnel-bar-value" data-value="tentativa">0</span>
                </div>
            </div>
            <span class="funnel-bar-conversion" data-conversion="tentativa">0%</span>
        </div>
        
        <div class="funnel-bar-row">
            <span class="funnel-bar-label">Conectado</span>
            <div class="funnel-bar-track">
                <div class="funnel-bar-fill" data-stage="conectado" style="width: 0%;">
                    <span class="funnel-bar-value" data-value="conectado">0</span>
                </div>
            </div>
            <span class="funnel-bar-conversion" data-conversion="conectado">0%</span>
        </div>
        
        <div class="funnel-bar-row">
            <span class="funnel-bar-label">Reunião Agend.</span>
            <div class="funnel-bar-track">
                <div class="funnel-bar-fill" data-stage="reuniao" style="width: 0%;">
                    <span class="funnel-bar-value" data-value="reuniao">0</span>
                </div>
            </div>
            <span class="funnel-bar-conversion" data-conversion="reuniao">0%</span>
        </div>
        
        <div class="funnel-bar-row">
            <span class="funnel-bar-label">Reunião Realizada</span>
            <div class="funnel-bar-track">
                <div class="funnel-bar-fill" data-stage="venda" style="width: 0%;">
                    <span class="funnel-bar-value" data-value="venda">0</span>
                </div>
            </div>
            <span class="funnel-bar-conversion" data-conversion="venda">0%</span>
        </div>
        
        <div style="margin-top: 25px; padding: 20px; background: #1a1a1a; border-radius: 6px; text-align: center;">
            <div style="font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px;">Conversão Total</div>
            <div style="font-size: 36px; font-weight: 700; color: #22c55e;" data-global-conversion>0%</div>
            <div style="font-size: 10px; color: #666; margin-top: 5px;">(Prospect → Reunião Realizada)</div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-title">Ciclo de Reunião Realizada</div>
        <div style="margin-top: 40px; padding: 25px; background: #1a1a1a; border-radius: 6px; text-align: center;">
            <div style="font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px;">Ciclo Total Médio</div>
            <div style="font-size: 10px; color: #666; margin-bottom: 15px;">(Tempo entre criação e reunião realizada)</div>
            <div style="font-size: 52px; font-weight: 700; line-height: 1;" data-cycle-days>0 dias</div>
            <div style="font-size: 13px; color: #888; margin-top: 12px;">meta: ≤ 5 dias úteis</div>
        </div>
    </div>
</div>
