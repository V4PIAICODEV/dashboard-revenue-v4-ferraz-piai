<div class="section-title">Funil de Pré-vendas</div>
<div class="grid-2">
    <div class="card">
        <div class="card-title">Visão do Funil</div>
        <div class="funnel-bar-row"><span class="funnel-bar-label">Prospect</span>
            <div class="funnel-bar-track">
                <div class="funnel-bar-fill" data-stage="prospect" style="width: 100%;"><span class="funnel-bar-value" data-value="prospect">0</span></div>
            </div><span class="funnel-bar-conversion" data-conversion="prospect">—</span>
        </div>
        <div class="funnel-bar-row"><span class="funnel-bar-label">Tent. Contato</span>
            <div class="funnel-bar-track">
                <div class="funnel-bar-fill" data-stage="tentativa" style="width: 0%;"><span class="funnel-bar-value" data-value="tentativa">0</span></div>
            </div><span class="funnel-bar-conversion" data-conversion="tentativa">0%</span>
        </div>
        <div class="funnel-bar-row"><span class="funnel-bar-label">Conectado</span>
            <div class="funnel-bar-track">
                <div class="funnel-bar-fill" data-stage="conectado" style="width: 0%;"><span class="funnel-bar-value" data-value="conectado">0</span></div>
            </div><span class="funnel-bar-conversion" data-conversion="conectado">0%</span>
        </div>
        <div class="funnel-bar-row"><span class="funnel-bar-label">Reunião Agend.</span>
            <div class="funnel-bar-track">
                <div class="funnel-bar-fill" data-stage="reuniao" style="width: 0%;"><span class="funnel-bar-value" data-value="reuniao">0</span></div>
            </div><span class="funnel-bar-conversion" data-conversion="reuniao">0%</span>
        </div>
        <div class="funnel-bar-row"><span class="funnel-bar-label">Reunião Realizada</span>
            <div class="funnel-bar-track">
                <div class="funnel-bar-fill" data-stage="venda" style="width: 0%;"><span class="funnel-bar-value" data-value="venda">0</span></div>
            </div><span class="funnel-bar-conversion" data-conversion="venda">0%</span>
        </div>
        <div class="summary-box"><span class="label">Conversão Total (Prospect → Reunião Realizada)</span><span
                class="value" data-global-conversion>0%</span></div>
    </div>
    <div class="card">
        <div class="card-title">Ciclo de Reunião Realizada</div>
        <div class="summary-box" style="margin-top: 40px; text-align: center;">
            <span class="label" style="font-size: 18px;">Ciclo Total Médio</span>
            <span class="value" data-cycle-days style="font-size: 48px; font-weight: 700;">0 dias</span>
            <span class="meta" style="font-size: 16px;">meta: < 5 dias</span>
        </div>
    </div>
</div>
